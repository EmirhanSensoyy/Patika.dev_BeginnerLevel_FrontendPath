<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Current | Clone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4ef91fd269.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Define header elements -->
    <header> 
    <nav id='menu'>
        <ul>
          <li><img class="avatar" src="assets/avatar.svg" alt="Apps Logo" ></li>
          <li><img class="apps-icon" src="assets/apps-icon.png" alt="Apps Logo"></li>
          <li><a href='#'>Images</a></li>
          <li><a href='#'>Gmail</a></li>
        </ul>
      </nav>
    </header>
    <!-- Header Ending -->
    <main>
      <!-- Set logo, search box and buttons -->
      <article>
          <img class="logo" src="assets/GoogleLogo.png" alt="Google Logo">
          <div class="icon-input">
            <i class="left-icon fa fa-search icon icon-color"></i>
            <input type="text">
            <i class="right-icon fa fa-keyboard icon-color"></i>
            <img class="voice-icon" src="assets/searchIcon.png" alt="voice-icon">
            <img class="image-icon" src="assets/imageSearch.svg" alt="image-icon">
          </div>
          <button class="btn-style btn-search">Google Search</button>
          <button class="btn-style btn-lucky">I'm Feeling Lucky</button>
      </article>
    </main>
    <!-- Ending Main -->

    <!-- Define Footer Elements -->
    <footer>
      <div class="footer">
        <ul>
          <li><a href="#">Advertising</a></li>
          <li> <a href="#">Business</a></li>
          <li><a href="#">How Search works</a></li>
        </ul>
        <div class="footer" style="float: right;">
          <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>
          </ul>
        </div>
      </div>
    </footer>
    <!-- Footer Ending -->
</body>
</html>
